<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>Whisker_Shuffle_Rick_Huffman</title>

<!-- Include CreateJS library -->
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

<!-- Link to your JavaScript file -->
<script src="Whisker_Shuffle_Rick_Huffman.js"></script>

<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

function init() {
    canvas = document.getElementById("canvas");
    anim_container = document.getElementById("animation_container");
    dom_overlay_container = document.getElementById("dom_overlay_container");
    
    // Get the Adobe Animate composition
    var comp = AdobeAn.getComposition("0B87BE9A85D0884795BAFF68BC2B66B7");
    var lib = comp.getLibrary();
    var loader = new createjs.LoadQueue(false);
    loader.installPlugin(createjs.Sound);

    // Add file load event listeners
    loader.addEventListener("fileload", function(evt) { handleFileLoad(evt, comp) });
    loader.addEventListener("complete", function(evt) { handleComplete(evt, comp) });

    // Load manifest (make sure file paths match your folder structure)
    loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt, comp) {
    var images = comp.getImages();
    if (evt && (evt.item.type === "image")) {
        images[evt.item.id] = evt.result;
    }
}

function handleComplete(evt, comp) {
    var lib = comp.getLibrary();
    var ss = comp.getSpriteSheet();
    var queue = evt.target;
    var ssMetadata = lib.ssMetadata;

    for (var i = 0; i < ssMetadata.length; i++) {
        ss[ssMetadata[i].name] = new createjs.SpriteSheet({
            "images": [queue.getResult(ssMetadata[i].name)],
            "frames": ssMetadata[i].frames
        });
    }

    // Hide preloader
    var preloaderDiv = document.getElementById("_preload_div_");
    preloaderDiv.style.display = 'none';

    // Display the canvas
    canvas.style.display = 'block';

    exportRoot = new lib.WhiskerShuffleRickHuffman();
    stage = new lib.Stage(canvas);

    // Start animation
    fnStartAnimation = function() {
        stage.addChild(exportRoot);
        createjs.Ticker.framerate = lib.properties.fps;
        createjs.Ticker.addEventListener("tick", stage);
        createjs.Ticker.addEventListener("tick", AdobeAn.handleSoundStreamOnTick);
    }

    // Responsive scaling
    AdobeAn.makeResponsive(true, 'both', false, 1, [canvas, preloaderDiv, anim_container, dom_overlay_container]);
    AdobeAn.compositionLoaded(lib.properties.id);
    fnStartAnimation();
}

// Play sound with user interaction
function playSound(id, loop, offset) {
    document.addEventListener('click', function() {
        createjs.Sound.play(id, { 'interrupt': createjs.Sound.INTERRUPT_EARLY, 'loop': loop, 'offset': offset });
    });
}
</script>
</head>
<body onload="init();" style="margin:0px;">

<!-- Animation container -->
<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1280px; height:720px">
    <canvas id="canvas" width="1280" height="720" style="position: absolute; display: none; background-color:rgba(255, 255, 255, 1.00);"></canvas>
    <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: none;"></div>
</div>

<!-- Preloader -->
<div id="_preload_div_" style="position:absolute; top:0; left:0; display: inline-block; height:720px; width:1280px; text-align: center;">
    <span style="display: inline-block; height: 100%; vertical-align: middle;"></span>
    <img src="images/_preloader.gif" style="vertical-align: middle; max-height: 100%;" alt="Loading..." />
</div>

</body>
</html>
